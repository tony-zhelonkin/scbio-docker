services:
  dev-core:
    image: scdock-r-dev:v0.4.1
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    working_dir: /workspaces/project
    volumes:
      - ${WORKSPACE_FOLDER:-.}:/workspaces/project
    # add your mounts below using environment substitution
    # - /path/to/data:/workspaces/project/00_Data:ro

  dev-archr:
    image: scdock-r-archr:v0.4.1
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    working_dir: /workspaces/project
    volumes:
      - ${WORKSPACE_FOLDER:-.}:/workspaces/project
    # duplicate the same mounts as dev-core for consistency
    # - /path/to/data:/workspaces/project/00_Data:ro


